apiVersion: v1
kind: ServiceAccount
metadata:
  name: opsconfig-operator
  namespace: opsconfig

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: opsconfig-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - get
  - create
- apiGroups:
  - ops.openshift.com
  resources:
  - '*'
  verbs:
  - '*'

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: opsconfig-operator
subjects:
- kind: ServiceAccount
  name: opsconfig-operator
  namespace: opsconfig
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsconfig-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: opsconfig-operator
  template:
    metadata:
      labels:
        name: opsconfig-operator
    spec:
      serviceAccountName: opsconfig-operator
      containers:
        - name: opsconfig-operator
          # Replace this with the built image name
          image: quay.io/aweiteka/opsconfig-operator:0.0.2
          ports:
          - containerPort: 60000
            name: metrics
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "opsconfig-operator"
